<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video Background -->
    <video src="time.mp4" class="video-background" loop muted autoplay></video>
    <div class="video-overlay"></div>
    <!-- Container -->
    <div class="container">
        <!-- input -->
        <div class="input-container" id="input-container">
            <h1>Bitte geben Sie ihre Zeiten an</h1>
            <form class="form" id="countdownForm" autocomplete="off">
                <!-- <div class="morgenzeiten"> -->
                    <label for="title">Morgen</label>
                    <input type="text"  id="morgen" placeholder="00:00">
                    <label for="mittag" >Mittag</label>
                    <input type="text"  id="mittag"placeholder="00:00">
                <!-- </div> -->
                <!-- <div class="abendzeiten"> -->
                    <label for="nachmittag">Nachmittag</label>
                    <input type="text"  id="nachmittag" placeholder="00:00">
                    <label for="abend" >Abend</label>
                    <input type="text"  id="abend" placeholder="00:00">
                <!-- </div>              -->
                    <button type="button" id="button">Berechnen</button>               
            </form>
        </div>
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">****Beer o' clock!****</h1>
            <h2 id="complete-info">berechnete Zeiten</h2>
            <hr>
            <p id="komplett">_</p>
            <p id="sollzeit">_</p>
            <p id="acht">_</p>
            <p id="zehn">_</p>
            <button type="button" id="zurueck">zurÃ¼ck</button>
        </div>
        <!-- complete -->

    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
